<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
    <div id="content">
        <form action="#">
            <input type="search" placeholder="Enter your city" class="p-p" id="search">
            <input type="submit" value="Search" class="btns" id="submit">
        </form>       
        <div id="output">
            <div id="icon">
                <img src="../public/images/search-location.png" alt="icon" class="w-100" id="change-icon">
            </div>

            <div id="error" class="detail">
                <p id="error-msg">Enter City</p>
            </div>

            <div class="none" id="detail">
                <div id="temprature" class="p-h">
                    225<sup>0</sup>C
                </div>
                <div id="others" class="p-p">
                    DD|MM|YY
                </div>
            </div>
        </div>
    </div>

    <script src="../public/scripts/weather.js"></script>
</body>
</html>
